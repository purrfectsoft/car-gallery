<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Car Gallery</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Premium Collection</h1>
        <p class="subtitle">Exclusive Vehicle Showcase</p>
    </header>

    <main id="gallery-container">
        <!-- Dynamic content will be injected here -->
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <button class="lightbox-nav prev">&#10094;</button>
            <img id="lightbox-img" class="lightbox-image" src="" alt="Full size view">
            <button class="lightbox-nav next">&#10095;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
